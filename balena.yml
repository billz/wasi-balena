name: wasi-cowsay
description: >-
  A simple demo of WebAssembly (WASI) on balena using Wasmer and cowsay.
  Outputs configurable messages using the cowsay WASI module.
version: 1.0.0
type: sw.block

assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/billz/wasi-balena'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/billz/wasi-balena/master/logo.png'
data:
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - raspberrypi5
