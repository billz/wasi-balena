name: wasi-cowsay
description: >-
  A simple demo of WebAssembly (WASI) on balena using Wasmer and cowsay.
  Outputs configurable messages using the cowsay WASI module.
version: 1.0.0
type: sw.block
assets:
  type: blob.asset
  data:
    url: 'https://github.com/balenablocks/browser'
  logo:
    type: blob.asset
  data:
    url: 'https://raw.githubusercontent.com/balenablocks/browser/master/logo.png'
data:
  defaultDeviceType: raspberrypi3-64
  supportedDeviceTypes:
    - raspberrypi3-64
    - raspberrypi3
    - raspberrypi4-64
    - raspberrypi400-64

